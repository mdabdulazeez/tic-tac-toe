<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home-container" id="home-screen">
        <h1 class="game-title">Tic Tac Toe</h1>
        <p class="game-description">
            Challenge a friend in this classic game of strategy and wit! 
            Take turns marking X and O on the 3x3 grid. The first player to get 
            three of their marks in a row wins the game.
        </p>
        <button class="start-btn" id="start-game">Start Game</button>
    </div>

    <div class="game-container" id="game-screen" style="display: none;">
        <div id="board"></div>
        <div id="status"></div>
        <button id="reset-btn">Reset Game</button>
        <button id="back-btn">Back to Home</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
